<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Restaurant Info</title>

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <a href="#main">skip to main content</a>
    
    <h1 class="logo"><a href="/">Restaurant Reviews</a></h1>

    <!-- Beginning breadcrumb -->
    <nav aria-label="Breadcrumb" class="breadcrumb" >
      <a href="/">Home</a>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning map -->
  <section class="map-container">
    <div id="map" aria-label="Map showing restaurant location" role="application"></div>
  </section>
  <!-- End map -->

  <!-- Beginning main -->
  <main id="main">
    <!-- Beginning restaurant -->
    <section class="restaurant__container" aria-label="Restaurant details">
      <h2 class="restaurant__name"></h2>
      <img class="restaurant__img">
      <div class="restaurant__info">
        <p class="restaurant__cuisine"></p>
        <p class="restaurant__address"></p>
        <table class="restaurant__hours" aria-label="Opening hours"></table>
      </div>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section class="reviews__container" aria-label="restaurant reviews">
      <ul class="reviews__list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer class="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <script type="application/javascript" charset="utf-8" src="sw.js"></script>
</body>

</html>
